<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image gallery with jQuery</title>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">

    <div class="col">
      <div class="box"><img src="img/1.jpg"></div>
      <div class="box"><img src="img/2.jpeg"></div>
      <div class="box"><img src="img/3.jpg"></div>
      <div class="box"><img src="img/4.jpg"></div>
      <div class="box"><img src="img/5.jpg"></div>
    </div>

    
      <div class="full-image">
        <img src="img/1.jpg">
      </div>
    

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  
  <script type="text/javascript">
  
  $(document).ready(function() {
  $('.box').click(function() {
    $('.full-image').html($(this).html());
  });
});
  
  </script>

</body>

</html>
